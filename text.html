<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/inicio.css">
    <title>Página Mensagem Chat ABBA</title>
    <style>
        .Chat p {
            display: flex;
            align-items: center;
        }
        .Chat p span {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <img src="assets/img/more.png" alt="Menu">
        <h1> PÚBLICO </h1>
    </div>

    <div id="chat-container">
        <!-- Existing chat messages -->
    </div>

    <div class="enviar">
        <img src="assets/img/image.png" alt="Foto">
        <input type="text" id="message-input" placeholder="Bem Loucos yha, kkkkkk!">
        <img src="assets/img/send-message.png" id="send-button" class="foto" alt="Enviar">
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (messageText !== '') {
                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const chatContainer = document.getElementById('chat-container');
                
                const newChatDiv = document.createElement('div');
                newChatDiv.classList.add('Chat');
                
                const newPara = document.createElement('p');
                newPara.classList.add('user-message'); // Adicione uma classe específica para suas mensagens

                newPara.innerHTML = `
                    <input class="user-icon" type="text" placeholder="U">
                    <span>Seu Nome</span> <span>${messageText}</span>
                `;

                const timePara = document.createElement('p');
                timePara.classList.add('hora');
                timePara.textContent = currentTime;

                newChatDiv.appendChild(newPara);
                newChatDiv.appendChild(timePara);
                
                chatContainer.appendChild(newChatDiv);

                // Clear the input field
                messageInput.value = '';
                
                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
